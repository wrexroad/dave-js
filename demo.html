<!doctype html>

<html>

<head>
<script language="JavaScript" type="text/javascript" src="dave.js" >
</script>
</head>
                      
<body>

<div id="canvasHolder"></div>

<script language="JavaScript" type="text/javascript" >

var plot = new Dave_js.chart("plot");

var xVals = [0,10,190,-135];
var yVals = [0,10,50,45];
plot.setData(xVals, yVals, "first");

xVals = [0,10,190,-135];
yVals = [10,20,30,40];
plot.setData(xVals, yVals, "second");

plot.setChartSize(300,300);

plot.setCanvasHolder("canvasHolder");
plot.setLabels("title","x","y");
plot.setColor("data",["green","black"]);
plot.setGrid();
plot.setLegend();
//plot.setType("hist");
//plot.setType("xy-lines-points");
plot.setType("xy-points-line");
plot.buildPlot();
</script>
</body>

</html>
